<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">  
<title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <article id="card--container">
       <div id="card--image--container">
          <div id="sp">
            <img src="./assets/images/illustration-article.svg" alt="" id="article-img">
          </div>
       </div>
       <section id="card--content--information">
           <h1 id="yellow-pop-up"><span id="pop-up-txt">Learning</span></h1>
           <h2 id="sub-up-txt">Published 21 Dec 2023</h2>
           <h2 id="card--content--title"><strong>HTML & CSS foundations</strong></h2>
           <p id="card--content--information-block">These languages are the backbone of every
             website, defining structure, content, and presentation.</p>
       </section>
       <div id="profile-row">
          <div id="profile-container-image">
              <img src="./assets/images/image-avatar.webp" alt="">
          </div>
          <h3 id="profile-name">Greg Hooper</h3>
       </div>
    </article>
  </main>
